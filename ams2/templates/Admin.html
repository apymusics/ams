    <div class="jumbotron jumbotron-fluid"  style="height: 100px; display: flex; align-items: center; justify-content: center;">
      <div class="container text-center">
        <h1 class="display-4" style="margin-left:50px;">Admin Settings</h1>
      </div>
    </div>
    <form method="POST">
      {% csrf_token %}
      <div class="widgets">
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text">Admin Name</span>
            <input
              type="text"
              class="form-control ml-3"
              placeholder="Enter Name of new Admin"
              pattern="[A-Za-z\s]+"
              oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '')"
              name="admin_name"
              id="admin_name"
              aria-describedby="inputGroupPrepend"
              required
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text">Admin Code</span>
            <input
              type="text"
              placeholder="Enter Admin Code"
              class="form-control ml-3"
              name="admin_code"
              id="admin_code"
              required
            />
          </div>
        </div>
      </div>
     </div>
      <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-success mb-3">Add Admin</button>
      </div>

      {% if messages %}
      <div class="row">
        <div class="col">
          {% for message in messages %}
          <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
            id="alert-message"
          >
            {{ message }}
          </div>
          {% endfor %}
        </div>
      </div>
      {% endif %}
    </form>

    <table class="table">
      <thead>
        <tr>
          <th>Admin Name</th>
          <th>Admin Code</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for admin in admindata %}
        <tr>
          <td>{{ admin.admin_name }}</td>
          <td>{{ admin.code }}</td>
          <td>
            <a href="adminSettings/admin_edit/{{admin.code}}" class="btn btn-primary">Edit</a>
            <a href="adminSettings/admin_delete/{{admin.code}}" onclick="return confirm('Are you sure you want to delete this record?')" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <script>
      // Wait for the page to load
      document.addEventListener('DOMContentLoaded', function() {
        // Get the alert message element
        const alertMessage = document.getElementById('alert-message');
      
        // If the alert message exists
        if (alertMessage) {
          // Set a timeout to hide the alert after 3 seconds
          setTimeout(function() {
            alertMessage.style.display = 'none';
          }, 3000);
        }
      });
      </script>

  </body>

</html>
