<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Attendence </title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

</head>
<body>
    <h1 class="m-auto">Auto Attendance</h1>
    <div class="container mt-5">
        <form method="POST" class="form-inline shadow p-3 mb-5 bg-white rounded">
            {% csrf_token %}

            <div class="form-group">
                <label for="sem">Select Semester:</label>
                <select id="sem" name="sem" class="form-select" onchange="this.form.submit()">
                    <option value="1" {% if request.method == 'POST' and request.POST.sem == '1' %}selected{% endif %}>1</option>
                    <option value="2" {% if request.method == 'POST' and request.POST.sem == '2' %}selected{% endif %}>2</option>
                    <option value="3" {% if request.method == 'POST' and request.POST.sem == '3' %}selected{% endif %}>3</option>
                    <option value="4" {% if request.method == 'POST' and request.POST.sem == '4' %}selected{% endif %}>4</option>
                    <option value="5" {% if request.method == 'POST' and request.POST.sem == '5' %}selected{% endif %}>5</option>
                    <option value="6" {% if request.method == 'POST' and request.POST.sem == '6' %}selected{% endif %}>6</option>
                    <option value="7" {% if request.method == 'POST' and request.POST.sem == '7' %}selected{% endif %}>7</option>
                </select>
            </div>

            <div class="form-group ml-3">
                <label for="course">Select Course:</label>
                <select id="course" name="course" class="form-select">
                    {% for course in courses %}
                    <option value="{{ course }}" {% if request.method == 'POST' and request.POST.course == course %}selected{% endif %}>{{ course }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" name="takeatt" class="btn btn-primary ml-3">Take Attendance</button>
        </form>
    </div>
    {% if tak %}
    <div class="alert alert-success mt-3">
        Attendance taken successfully!
    </div>
    
    {% endif %}
</div>
    
</body>
</html>
